<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph Maker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Paragraph Maker</h1>
        <h5>._.</h5>
        <div class="paras1">
        <span>1.</span>
        <input type="text" id="para_1_box_1" placeholder="Input box 1">
        <br><br>
        <span>2.</span>
        <input type="text" id="para_1_box_2" placeholder="Input box 2">
        <br><br>
        <span>3.</span>
        <input type="text" id="para_1_box_3" placeholder="Input box 3">
        <br><br>
        <span>4.</span>
        <input type="text" id="para_1_box_4" placeholder="Input box 4">
        <br><br>
        <span>5.</span>
        <input type="text" id="para_1_box_5" placeholder="Input box 5">
        <br><br>
        <span>6.</span>
        <input type="text" id="para_1_box_6" placeholder="Input box 6">
        <div id="para_1"></div>
        <button onclick="getpara1()">Get Paragraph 1</button>
    </div>
    <div class="paras2">
        <span>1.</span>
        <input type="text" id="para_2_box_1" placeholder="Input box 1">
        <br><br>
        <span>2.</span>
        <input type="text" id="para_2_box_2" placeholder="Input box 2">
        <br><br>
        <span>3.</span>
        <input type="text" id="para_2_box_3" placeholder="Input box 3">
        <br><br>
        <span>4.</span>
        <input type="text" id="para_2_box_4" placeholder="Input box 4">
        <br><br>
        <span>5.</span>
        <input type="text" id="para_2_box_5" placeholder="Input box 5">
        <br><br>
        <span>6.</span>
        <input type="text" id="para_2_box_6" placeholder="Input box 6">
        <div id="para_2"></div>
        <button onclick="getpara2()">Get Paragraph 2</button>
    </div>
        <script>
            function getpara1(){
                var inputs = [];
                for (var i = 1; i <=6 ; i++){
                    inputs.push(document.getElementById("para_1_box_" + i).value);
                    inputs.join(". ");
                    document.getElementById("para_1").innerHTML = inputs.join (". ");
                }
            }
            function getpara2(){
                var inputs = [];
                for (var i = 1; i <=6 ; i++){
                    inputs.push(document.getElementById("para_2_box_" + i).value);
                    inputs.join(". ");
                    document.getElementById("para_2").innerHTML = inputs.join (". ");
                }
            }
        </script>
    </body>
</html>
